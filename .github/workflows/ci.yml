name: WDIO Docker Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker containers
      - name: Build containers
        run: docker compose build

      # 4️⃣ Run tests inside Docker
      - name: Run tests in Docker
        run: docker compose up --abort-on-container-exit
        continue-on-error: true

      # 5️⃣ Copy Allure results from wdio container
      - name: Copy Allure results
        run: |
          CONTAINER_ID=$(docker ps -aqf "name=wdio")
          if [ -n "$CONTAINER_ID" ]; then
            docker cp $CONTAINER_ID:/app/allure-results ./allure-results || true
          fi

      # 6️⃣ Install Allure CLI
      - name: Install Allure
        run: npm install -g allure-commandline

      # 7️⃣ Generate Allure report
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # 8️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
