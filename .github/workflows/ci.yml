name: WDIO Docker Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build Docker containers
      - name: Build containers
        run: docker compose build

      # 4️⃣ Run tests inside Docker
      - name: Run tests in Docker
        run: docker compose up --abort-on-container-exit --exit-code-from wdio
        continue-on-error: true

      # 5️⃣ Stop and clean containers (важливо для CI)
      - name: Stop Docker containers
        if: always()
        run: docker compose down

      # 6️⃣ Install Node (для Allure CLI)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 7️⃣ Install Allure CLI
      - name: Install Allure
        run: npm install -g allure-commandline

      # 8️⃣ Generate Allure report
      - name: Generate Allure Report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory found"
            mkdir allure-report
          fi

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
